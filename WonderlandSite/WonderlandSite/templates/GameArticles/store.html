{% extends 'base.html' %}
{% load static %}


{% block title %} Store {% endblock %}

{% block content %}
    {% if games %}
        {% for game in games %}
            <div>
                <img src="{{ game.preview_photo.url }}">
                <a href="{% url 'GamesArticles:game_detail' game.id %}">{{ game.game_name }}</a>
            </div>
        {% endfor %}
    {% else %}
        we doesnt have games
    {% endif %}

{% endblock %}
