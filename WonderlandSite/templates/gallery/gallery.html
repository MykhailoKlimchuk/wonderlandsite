{% extends "base.html" %}
{% load static %}

{% block title %} Gallery {% endblock %}
{% block links %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/css/lightbox.min.css">
    <link rel="stylesheet"  type="text/css" href="{% static '/games/css/base_style.css'%}">
{% endblock %}
{% block content %}

    <div class="photo-gallery">
        <div class="container">
            <div class="row photos">
                {% for gallery_photo in gallery_photos %}
                    <div class="col-sm-6 col-md-4 col-lg-3 item"><a href="{{ gallery_photo.photo.url }}" data-lightbox="photos"><img class="img-fluid" src="{{ gallery_photo.photo.url }}"></a></div>
                {% endfor %}
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/js/lightbox.min.js"></script>
{% endblock %}
